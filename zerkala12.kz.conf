<VirtualHost *:80> 
 ServerName zerkala12.kz 
 DocumentRoot /root/zerkala12.kz/zerkala12.kz/ 
 WSGIScriptAlias / /root/zerkala12.kz/zerkala12.kz/zerkala12/wsgi.py 
 
 # adjust the following line to match your Python path 
 WSGIDaemonProcess zerkala12 processes=2 threads=15 display-name=%{GROUP} python-home=/root/zerkala12.kz/env/lib/python3.6
 WSGIProcessGroup zerkala12 

 
 <Directory /root/zerkala12.kz/zerkala12.kz/> 
   AllowOverride all 
   Require all granted 
   Options FollowSymlinks 
 </Directory> 
 
 Alias /static/ /root/zerkala12.kz/zerkala12.kz/static/ 
 
 <Directory /root/zerkala12.kz/zerkala12.kz/static/> 
  Require all granted 
 </Directory> 
</VirtualHost> 
